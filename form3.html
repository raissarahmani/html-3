<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body style="background-color:bisque; text-align: center;">
    <p style="font:bold 50px 'Arial', sans-serif; color: black;"> Sign Up </p>
    <div style="font:400 16px 'Arial', sans-serif; color: grey;"> Welcome! Create an account to start using our services. Just fill out the form below to get started  </div> <br> <br>          
    <form>
        <label for="firstname" hidden> First Name </label>
        <input type="text" placeholder="Write your first name" size="30"> <br><br>
        <label for="lastname" hidden> Last Name </label>
        <input type="text" placeholder="Write your last name" size="30"> <br><br>
        <label for="phone" hidden> Phone Number </label>
        <input type="text" placeholder="Write your phone number" size="30"> <br><br>
        <label for="email" hidden> Email </label>
        <input type="text" placeholder="Write your email" size="30"> <br><br>
        <label for="pass" hidden> Password </label>
        <input type="password" placeholder="Write your password" size="30"> <br><br>
    </form>
    <button> Register </button> <br> <br>
</body>
</html>
