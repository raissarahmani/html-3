<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color:bisque; text-align: center;">
    <p style="font:bold 50px 'Arial', sans-serif; color: black;"> Sign In </p>
    <div style="font:400 16px 'Arial', sans-serif; color: grey;"> Sign in with your data that you entered during your registration </div> <br>           
    <form>
        <label for="email" hidden>Email</label><br>
        <input type="text" class="email" placeholder="Enter Your Email" size="30"><br>
        <label for="pass" hidden>Password</label><br>
        <input type="password" class="pass" placeholder="Enter Your Password" size="30"><br>   
    </form> <br>
    <button>Login</button>
</body>
</html>
